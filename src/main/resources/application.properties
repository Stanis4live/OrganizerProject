spring.application.name=OrganizerProject
spring.mvc.view.prefix = /WEB-INF/views/
#src/main/webapp/WEB-INF/views/ folder
spring.mvc.view.suffix = .jsp
server.port=8080


# tomcat settings
# Increase maximum POST size
# Set max file size to 10MB
spring.servlet.multipart.max-file-size=10MB

logging.level.org.springframework.security=DEBUG


# Set max request size to 20MB (for multiple file uploads)
spring.servlet.multipart.max-request-size=20MB

# Tomcat-specific limits (for older Spring Boot versions)
server.tomcat.max-http-post-size=20MB
server.tomcat.max-http-header-size=8KB


# SQLite
spring.datasource.url = jdbc:sqlite:mydatabase.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update


# HIBERNATE
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

